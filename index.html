<!DOCTYPE html>
<html>
  <head>
    <title>Flipping Cards</title>
    <style>
      /* Styles for the card container */
      .card-container {
        width: 300px;
        height: 200px;
        perspective: 1000px;
        margin: 0 auto;
      }

      /* Styles for the card */
      .card {
        width: 100%;
        height: 100%;
        position: relative;
        transition: transform 0.8s;
        transform-style: preserve-3d;
      }

      /* Styles for the front and back of the card */
      .front, .back {
        width: 100%;
        height: 100%;
        position: absolute;
        backface-visibility: hidden;
        border: 1px solid black;
      }

      /* Styles for the back of the card */
      .back {
        transform: rotateY(180deg);
      }

      /* Styles for the flipped card */
      .flipped {
        transform: rotateY(180deg);
      }
    </style>
  </head>
  <body>
    <div class="card-container">
      <div class="card">
        <div class="front">
          Front of Card 1
        </div>
        <div class="back">
          Back of Card 1
        </div>
      </div>
    </div>
    <div class="card-container">
      <div class="card">
        <div class="front">
          Front of Card 2
        </div>
        <div class="back">
          Back of Card 2
        </div>
      </div>
    </div>
    <script>
      // Select all card elements
      var cards = document.querySelectorAll(".card");

      // Add click event listener to each card
      cards.forEach(function(card) {
        card.addEventListener("click", function() {
          // Toggle the "flipped" class on the card
          card.classList.toggle("flipped");
        });
      });
    </script>
  </body>
</html>
